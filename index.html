<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="wrap_rate">
        <div class="logo_star_wrap">
            <img src="./img/icon-star.svg" alt="star" width="17" height="16">
        </div>
      <h3>How did we do?</h3>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rates_wrap">
        <div class="rate" data-rate="1">1</div>
        <div class="rate" data-rate="2">2</div>
        <div class="rate" data-rate="3">3</div>
        <div class="rate" data-rate="4">4</div>
        <div class="rate" data-rate="5">5</div>
      </div>
      <a href="#" id="submit-button">Submit</a>
    </div>
    <script src="rating.js"></script>
  </body>
</html>
